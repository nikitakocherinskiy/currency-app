<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=1, initial-scale=1.0" />
		<link rel="stylesheet" href="./main.css" />
		<title>Выбор валюты</title>
	</head>
	<body>
		<div class="container">
			<h1>Выбор валюты</h1>
			<select class="currencySelector"></select>
			<div class="currencyInfo">
				<div>
					<strong><span class="currencyId"></span></strong> -
					<strong
						><span class="currencyName"></span> (<span
							class="currencyCode"
						></span
						>)</strong
					>
				</div>
				<div>
					<p>
						<span class="currencyDate"></span> -
						<span class="currentCurrency"></span>
					</p>
				</div>
				<p>
					<span class="previousDate"></span> -
					<span class="previousCurrency"></span>
				</p>
			</div>
		</div>
		<script src="index.js"></script>
	</body>
</html>
